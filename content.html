<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cloud Service Combine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="script.js"></script>
    
</head>

<body onload="setupPythonBridge()">
    <div class="header">
        <span class="header-item">Files</span>
        <span class="header-item">Services</span>
        <div class="windows-buttons">

            <button class="windows-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-minus">
                    <path d="M5 12h14" />
                </svg>
            </button>
            <button class="windows-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-square">
                    <rect width="18" height="18" x="3" y="3" rx="2" />
                </svg>
            </button>
            <button class="windows-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-x">
                    <path d="M18 6 6 18" />
                    <path d="m6 6 12 12" />
                </svg>
            </button>
        </div>
    </div>
    </div>

    <div class="title">
        Cloud Service Combine
    </div>

    <div id='file_list' class="file-list" >

    </div>


    <div class="footer">
        <div class="add-service">
            <span>Add Service</span>
            <div class="services">
                <button class="service-button">
                    <img src="images/dpx_logo.png" alt="DPX Logo" width="50" height="50" />
                </button>
                <button class="service-button">
                    <img src="images/gdrive_logo.png" alt="Google Drive logo" width="50" height="50" />
                </button>
                <button class="service-button">
                    <img src="images/discord_logo.png" alt="discord_logo" width="50" height="50" />
                </button>
            </div>
        </div>
        <div class="add-file">
            <span>Add File</span>
            <button class="add-file-button" onclick="uploadFile()">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-plus">
                    <path d="M5 12h14" />
                    <path d="M12 5v14" />
                </svg>
            </button>
        </div>
    </div>
</body>


</html>
