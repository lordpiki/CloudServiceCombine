<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cloud Service Combine</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="header">
        <span class="header-item">Files</span>
        <span class="header-item">Services</span>
        <div class="windows-buttons">

            <button class="windows-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-minus">
                <path d="M5 12h14" />
            </svg>
        </button>
        <button class="windows-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-square">
            <rect width="18" height="18" x="3" y="3" rx="2" />
        </svg>
    </button>
    <button class="windows-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-x">
        <path d="M18 6 6 18" />
        <path d="m6 6 12 12" />
    </svg>
</button>
</div>
    </div>
    </div>

    <div class="title">
        Cloud Service Combine
    </div>

    <div class="file-list">
        <div class="file-row">
            <div class="file-name">File Name</div>
            <div class = "actions">
                <div class="speed-indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-down-to-line"><path d="M12 17V3"/><path d="m6 11 6 6 6-6"/><path d="M19 21H5"/></svg>
                    <div class="upload-speed">0mb/s</div>
                </div>
                <div class="speed-indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-up-to-line"><path d="M5 3h14"/><path d="m18 13-6-6-6 6"/><path d="M12 7v14"/></svg>
                    <div class="download-speed">0mb/s</div>
                </div>
                <div class="seperator">|</div>
                <button class="action-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#D16A7B" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>                </button>
                    <button class="action-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#71E052" stroke-width="1" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-download"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                </button>
                <div class="seperator">|</div>
                <div class="service_image">
                    <img src="images/dpx_logo.png" alt="DPX Logo" width="40" height="40" />
                </div>
                <div class="file-size">999 MB</div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="add-service">
            <span>Add Service</span>
            <div class="services">
                <button class="service-button">
                    <img src="images/dpx_logo.png" alt="DPX Logo" width="50" height="50" />
                </button>
                <button class="service-button">
                    <img src="images/gdrive_logo.png" alt="Google Drive logo" width="50" height="50" />
                </button>
                <button class="service-button">
                    <img src="images/discord_logo.png" alt="discord_logo" width="50" height="50" />
                </button>
            </div>
        </div>
        <div class="add-file">
            <span>Add File</span>
            <button class="add-file-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            </button>
        </div>
    </div>
</body>

</html>
